<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microservices Frontend</title>
    <script src="app.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      /* Centered Header */
      .header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        width: 100%;
        text-align: center;
        border-radius: 10px 10px 0 0;
        font-size: 28px;
        font-weight: bold;
      }

      /* Container for the 3 sections */
      .container {
        display: grid;
        grid-template-columns: 1fr; /* Mobile-first, single column */
        grid-gap: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 1200px;
        box-sizing: border-box;
        margin-top: 20px;
      }

      .section {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        color: #333;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #4caf50;
      }

      /* Button Styles */
      .button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
      }

      .button:hover {
        background-color: #45a049;
      }

      .response {
        background-color: #e7f4e7;
        border: 1px solid #c8e6c9;
        color: #2e7d32;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        text-align: left;
        font-family: monospace;
        white-space: pre-wrap;
        width: 100%;
        height: auto;
      }

      .form-group {
        margin: 10px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      input,
      button {
        padding: 12px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Layout for the Grid Section */
      @media (min-width: 600px) {
        .container {
          grid-template-columns: 1fr 1fr; /* Two columns for medium screens */
        }
      }

      @media (min-width: 1024px) {
        .container {
          grid-template-columns: 1fr 1fr 1fr; /* Three columns for large screens */
        }

        h1 {
          font-size: 30px;
        }

        .button {
          font-size: 18px;
        }

        input,
        button {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">Microservices Frontend</div>

    <!-- Main Container for Sections -->
    <div class="container">
      <!-- Users Section -->
      <div class="section">
        <h2>Users</h2>
        <button class="button" onclick="fetchData('/users', 'userResponse')">
          Get Users
        </button>
        <div id="userResponse" class="response"></div>

        <div class="form-group">
          <input type="number" id="userId" placeholder="User ID" />
          <input type="text" id="userName" placeholder="User Name" />
          <button class="button" onclick="addUser()">Add User</button>
          <button class="button" onclick="removeUser()">Remove User</button>
        </div>
      </div>

      <!-- Products Section -->
      <div class="section">
        <h2>Products</h2>
        <button
          class="button"
          onclick="fetchData('/products', 'productResponse')"
        >
          Get Products
        </button>
        <div id="productResponse" class="response"></div>

        <div class="form-group">
          <input type="number" id="productId" placeholder="Product ID" />
          <input type="text" id="productName" placeholder="Product Name" />
          <button class="button" onclick="addProduct()">Add Product</button>
          <button class="button" onclick="removeProduct()">
            Remove Product
          </button>
        </div>
      </div>

      <!-- Orders Section -->
      <div class="section">
        <h2>Orders</h2>
        <button class="button" onclick="fetchData('/orders', 'orderResponse')">
          Get Orders
        </button>
        <div id="orderResponse" class="response"></div>

        <div class="form-group">
          <input type="number" id="orderId" placeholder="Order ID" />
          <input type="number" id="orderProductId" placeholder="Product ID" />
          <input type="number" id="orderUserId" placeholder="User ID" />
          <button class="button" onclick="addOrder()">Add Order</button>
          <button class="button" onclick="removeOrder()">Remove Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
